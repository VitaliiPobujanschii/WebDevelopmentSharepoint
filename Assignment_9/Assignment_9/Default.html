<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script><script src="Scripts/main.js"></script>
    <link href="CSS/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <h2>Assignment 9</h2>

    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="name" value="NAME" placeholder="NAME" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="email" value="name.name@example.com" placeholder="name.name@example.com" />
        </div>
        <div class="form-group">
            <label for="exampleInputMobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" value="0707070707" placeholder="0707070707" />
        </div>
        <div class="form-group">
            <label for="exampleInputImageUrl">ImageUrl</label>
            <input type="text" class="form-control" id="imageUrl" value="http://www.brunningonline.net/simon/blog/archives/South%20Park%20Avatar.jpg" placeholder="http://server/image.png" />
        </div>
        <button type="button" id="addContact" class="btn btn-default">Add Contact</button>
    </form>
    <div id="results" class="clearfix"></div>
</body>
</html>
